<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Form.css">
    <title>Employee Registration Form</title>
</head>

<body>
    <form >
        <header class= "headerContainer" style="background-color: darksalmon"><h1>Employee Registration Form</h1></header>
        <div>
            <label for="text">Name: </label>
            <input type="text" id="name" name="name" required>
            <error-output for="text" class="name-error"></error-output>
        </div><br>
        <div>
            <label for="pwd">Password: </label>
            <input type="password" id="pwd" name="pwd">
            <error-output for="pwd" class="pwd-error"></error-output>
        </div><br>
        <div>
            <label for="email">Email:   </label>
            <input type="email" id="email" name="email">
            <error-output for="email" class="email-error"></error-output>
        </div><br>
        <div>
            <label for="url">URL: </label>
            <input type="url" id="url" name="url">
        </div><br>
        <div>
            <label for="number">Number: </label>
            <input type="number" id="number" name="number">
        </div><br>
        <div>
            <label for="tel">Tel Number: </label>
            <input type="tel" id="tel" name="tel">
            <error-output for="tel" class="tel-error"></error-output>
        </div><br>
        <div>
            <label for="search">Serach input Type : </label>
            <input type="search" id="search" name="search">
        </div><br>
        <div>
            <label for="party">Date And Time: </label>
            <input type="datetime-local" id="party" name="bday">
        </div><br>
        <div>
            <label for="salary">Salary: </label>
            <input type="range" id="salary" name="salary" 
            min="300000" max="500000" step="10" value="400000" >
            <output class="salary-output">400000</output>
        </div><br>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <script src="form.js"></script>
</body>
</html>
